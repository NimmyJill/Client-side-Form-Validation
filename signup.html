<!DOCTYPE html>
<head>
       <title>signup</title>
       <link rel="stylesheet" href="css/signup.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   

    <!-- <marquee behavior="alternate" direction="right" scrollamount="4">Sign up and Login to Explore more about Kerala</marquee> -->
   
    <div class="container">
      <div class="heading">
          <h1>Create Your Account</h1>
      </div>
      <form action="/login.html"  class="form" id="form">
          <div class="form-control" >
              <label >Name</label> 
              <input type="text" placeholder="Enter your Name" id="name" >
              <i class="fa fa-check-square"></i>
             <i class="fa fa-exclamation-triangle"></i>
              <small>Error message</small>
          </div>
          
 
          <div class="form-control" >
             <label >Email</label> 
             <input type="email" placeholder="Enter your Email" id="email" >
             <i class="fa fa-check-square"></i>
             <i class="fa fa-exclamation-triangle"></i>
             <small>Error message</small>
         </div>
         
 
         <div class="form-control">
             <label >Mobile Number</label> 
             <input type="number" placeholder="Enter your Mobile number" id="mob" >
             <i class="fa fa-check-square"></i>
             <i class="fa fa-exclamation-triangle"></i>
             <small>Error message</small>
         </div>
        
 
         <div class="form-control">
             <label >Username</label> 
             <input type="text" placeholder="Want to be called as.." id="username" >
             <i class="fa fa-check-square"></i>
             <i class="fa fa-exclamation-triangle"></i>
             <small>Error message</small>
         </div>
        
         
         <div class="form-control">
             <label >Password</label> 
             <input type="password" placeholder="Enter your password" id="pswd" >
             <i class="fa fa-check-square"></i>
             <i class="fa fa-exclamation-triangle"></i>
             <small>Error message</small>
         </div>

         <div class="form-control">
         <div class="indicator">
             <p class="strength" id="length"></p>
         </div></div>
         
         
         <div class="form-control">
             <label >Check your password</label> 
             <input type="password" placeholder="Password once again.." id="cpswd">
             <i class="fa fa-check-square"></i>
             <i class="fa fa-exclamation-triangle"></i>
             <small>Error message</small>
         </div>
         
         <button class="submit" type="submit">Submit</button>
      </form>
     </div>
    
  <script src="signup.js"></script>
</body>
</html>
