<!DOCTYPE html>
<head>
       <title>login</title>
       <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- navbar starts -->
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fa fa-bars"></i>
    </label>
    <label class="logo">Explore Kerala</label>
        <ul>
      <li><a class="active" href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>
<!-- navbar ends -->
  <marquee behavior="alternate" direction="right" scrollamount="4">Login to Explore more about Kerala</marquee>

    <!--Login  -->
    <div class="container">
      <div class="heading">
          <h1>Create Your Account</h1>
      </div>

      <form action="/homepage.html" class="form" id="form">
      
        <h2>Login</h2>
        <br>
        <div class="form-control">
          <label >Username</label> 
          <input type="text" placeholder="Enter your Username" id="username" >
          <i class="fa fa-check-square"></i>
          <i class="fa fa-exclamation-triangle"></i>
          <small>Error message</small>
      </div>
     
      
      <div class="form-control">
          <label >Password</label> 
          <input type="password" placeholder="Enter your password" id="pswd" >
          <i class="fa fa-check-square"></i>
          <i class="fa fa-exclamation-triangle"></i>
          <small>Error message</small>
      </div>
      <div class="form-control">
          <input type="submit" value="Login">    
        <br> 
        <div class="login-sign">
          <h5>Need an Account?</h5>
          <a class="backto"  href="signup.html">Signup</a>
        </div>
      </div>
      </form>
      <!-- Login ends -->
    </body>
    </html>
